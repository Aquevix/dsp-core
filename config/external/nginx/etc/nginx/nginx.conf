##**************************************************************************
## This is the main nginx.conf file that is trimmed of original
## commented-out blocks. The main change is that some settings were moved
## to the conf.d/*.conf files
##
## Obviously feel free to change whatever you need to match your setup
##**************************************************************************

##	Basic settings
user www-data;
worker_processes 4;
pid /run/nginx.pid;

##	Event configuration
events {
	worker_connections 768;
	# multi_accept on;
}

##	Main http clause
http {
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	server_tokens off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	# Logging
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log extended;

	# Gzip Settings (uncomment to enable)
	# gzip on;
	# gzip_disable "msie6";
	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

	# Server configuration files
	include /etc/nginx/conf.d/*.conf;

	# Virtual Host Configs
	include /etc/nginx/sites-enabled/*;
}
