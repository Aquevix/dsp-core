<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Article">
<head>
    <title>DSP LaunchPad&trade;</title>
    <meta name="page-route" content="launchpad/index"/>

    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="author" content="DreamFactory Software, Inc.">
    <meta name="language" content="en"/>
    <link rel="shortcut icon" href="/img/df_logo_factory-32x32.png"/>

    <!-- Bootstrap 3 CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

    <!-- DreamFactory Typography Css -->
    <link rel="stylesheet" href="/css/df-custom-bs.css">

    <!-- DSP UI Styles & Code -->
    <link rel="stylesheet" href="/css/dsp.main.css">

    <!-- LaunchPad styles -->
    <link rel="stylesheet" href="css/launchpad.styles.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
</head>
<body class="body-starburst-blue">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid df-navbar">
        <div class="navbar-header">
            <span class="pull-left df-logo"><a href="/"><img src="/img/df-apple-touch-icon.png"></a></span>
            <span class="pull-left df-brand"><span class="dream-orange">Dream</span>Factory</span>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse">
            <div id="admin-container"></div>
            <div id="navbar-container"></div>
        </div>
    </div>
</div>


<div id="page-content">
    <div class="container-fluid container-inner">
        <!-- The main content container -->
        <div id="app-container"></div>
    </div>
</div>

<!-- Footer -->
<div id="footer"></div>

<!-- on-demand markup -->
<div id="app-list-container"></div>

<div id="btn-full-screen" class="btn btn-inverse hide" onclick="Actions.toggleFullScreen(false);">
    <i id="toggleIcon" class="icon-resize-small"></i>&nbsp; Exit Fullscreen
</div>

<div id="loading" style="display: none;"><i class="fa fa-spinner fa-spin fa-2x"></i></div>

<div id="logoffDialog" class="modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Log Out</h3>
    </div>
    <div class="modal-body">
        <div class="modal-body-form" style="margin-top: 20px; font-size: 14px;">
            Are you sure you want to log out of the application?<br/><br/> <strong style="font-size:18px;">Any unsaved
            changes will be lost!</strong>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a> <a href="#" class="btn btn-primary"
                                                                  onclick="Actions.signOut()">Sign Out</a>
    </div>
</div>

<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="/js/mustache.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/simpleStorage.min.js" defer="defer"></script>
<script src="js/querystring-0.9.0-min.js" defer="defer"></script>
<script src="js/templates.js" defer="defer"></script>
<script src="js/actions.js" defer="defer"></script>
<script src="/js/pnotify/pnotify.js" defer="defer"></script>
</body>
</html>
