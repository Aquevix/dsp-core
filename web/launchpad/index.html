<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Article">
<head>
	<title>DreamFactory LaunchPad&trade;</title>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=yes">
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<link rel="shortcut icon" href="/img/df_logo_factory-32x32.png" />

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="/js/pnotify/pnotify.css" type="text/css" />

	<link rel="stylesheet" href="css/layout.css" type="text/css" />
	<link rel="stylesheet" href="css/launch.css" type="text/css" />
	<link rel="stylesheet" href="/css/remote-login.css" type="text/css" />

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="application/javascript"></script>
</head>
<body>
<div id="rocket" class="btn btn-inverse " onclick="Actions.toggleFullScreen(false)">
	<i id="toggleIcon" class="fa fa-expand"></i> Exit Fullscreen
</div>
<div id="loading" class="hidden" style="display: none;"><i class="fa fa-spinner fa-spin fa-4x"></i></div>

<!-- Navigation -->
<div id="navbar-container"></div>
<div id="app-list-container"></div>
<div id="app-container"></div>

div id="dlg-logout" class="modal fade">
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header bg-danger">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title">Sign Out</h4>
		</div>
		<div class="modal-body">
			<p class="lead"><strong>Warning!</strong> Any unsaved changes will be lost!</p>

			<p>Are you sure you want to sign out of the application?</p>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary" onClick="Actions.signOut();">Sign Out</button>
		</div>
	</div>
</div>
</div>

<div id="logoffDialog" class="modal hide fade">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3>Sign Out</h3>
	</div>
	<div class="modal-body">
		<div class="modal-body-form" style="margin-top: 20px; font-size: 14px;">
			Are you sure you want to sign out of the application?<br /><br />
			<strong style="font-size:18px;">Any unsaved changes will be lost!</strong>
		</div>
	</div>
	<div class="modal-footer">
		<a href="#" class="btn" data-dismiss="modal">Close</a> <a href="#" class="btn btn-primary"
		onclick="Actions.signOut()">Sign Out</a>
	</div>
</div>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" type="application/javascript"></script>
<script src="/launchpad/js/purl.min.js"></script>
<script src="/js/pnotify/pnotify.js"></script>
<script src="/js/simpleStorage.min.js"></script>
<script src="/js/mustache.min.js"></script>

<script src="/js/utils.js"></script>
<script src="/launchpad/js/templates.js"></script>
<script src="/launchpad/js/actions.js"></script>
<script type="application/javascript">
jQuery(
	function($) {
		var _resizePercent = 0.4;
		$('.modal-body').css({'max-height': ($(window).height() * _resizePercent) + 'px'});
	}
);
</script>
</body>
</html>
