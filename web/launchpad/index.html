<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=yes">
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<title>LaunchPad</title>
	<link rel="shortcut icon" href="/img/df_logo_factory-32x32.png" />

	<!-- Standard CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/layout.css" type="text/css" />
	<link rel="stylesheet" href="css/launch.css" type="text/css" />
	<link rel="stylesheet" href="/js/pnotify/pnotify.css" type="text/css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
<div id="rocket" class="btn btn-inverse " onclick="Actions.toggleFullScreen(false)">
	<i id="toggleIcon" class="fa fa-compress"></i> Exit Fullscreen
</div>
<div id="loading" class="hide"><i class="fa-spinner fa-spin fa-4x"></i></div>

<!-- Navigation -->
<div id="navbar-container"></div>

<div id="app-list-container"></div>

<div id="app-container"></div>

<div id="logoffDialog" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3>Sign Out</h3>
			</div>
			<div class="modal-body">
				<div class="modal-body-form" style="margin-top: 20px; font-size: 14px;">
					Are you sure you want to sign out of the application?<br /><br /> <strong style="font-size:18px;">Any unsaved changes will be lost!</strong>
				</div>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">Close</a>
				<a href="#" class="btn btn-primary"
				   onclick="Actions.signOut()">Sign Out
				</a>
			</div>
		</div>
	</div>
</div>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="/js/mustache-0.8.1.min.js"></script>
<script src="/launchpad/js/querystring-0.9.0-min.js"></script>
<script src="/js/simpleStorage.min.js"></script>
<script src="/js/pnotify/pnotify.js" defer="defer"></script>
<script src="/js/utils.js"></script>
<script src="/launchpad/js/templates.js"></script>
<script src="/launchpad/js/actions.js"></script>
<script type="application/javascript">
jQuery(
	function ($) {
		function modalBodySizer() {
			var h = $(window).height();
			$('.modal-body').css(
				{
					'max-height': (
								  h * .4
								  ) + 'px'
				}
			);
		}

		modalBodySizer();
	}
);
</script>
</body>
</html>
