<div class="panel panel-default">
    <div class="panel-heading resource-header"><strong>Application Groups</strong>

        <div id="app-buttons" class="btn-group btn-group-sm pull-right">
            <button ng-click="promptForNew()" class="btn btn-default">
                <li class="fa fa-plus-square"></li>
                Create New Group
            </button>

        </div>

                <input placeholder="Filter by Name" type="text" class="form-control" data-ng-model="searchText"/><br/>
                <ul id="resource-list" class="list-group">
                    <li ng-click="showDetails()" data-ng-class="group.id === currentGroupId ? 'active' : ''" class="list-group-item"
                        ng-repeat="group in Groups.record | filter:searchText" id="row_{{group.id}}">
                        <span class="user-name">{{group.name}}</span>
            <span class="btn-group btn-group-sm pull-right">

                                      <button class="btn btn-default" title="Delete this Group"
                                              ng-click="delete()"><i
                                              class="fa fa-trash-o"></i>
                                      </button>
            </span>


                    </li>
                </ul>
            </td>

            <td>&nbsp;</td>

            <td id="app-details" >
                <div>
                    <h3>{{action}} a group</h3>

                    <div class="alert alert-info">
                        <li class="fa fa-info"></li>
                        Applications can optionally be put into groups. When selecting an application to launch they will be ordered by group.
                    </div>
                    <div class="add_new">


                        <div id="step1">
                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control" ng-model="group.name" type="text" />
                                <br/>
                                <label>Description</label>
                                <input  class="form-control" ng-model="group.description" type="text" style="width:80%;"/>
                                <br/>
                                <label>Assign Apps to this group.</label>
                                <div style="max-height:400px;overflow:scroll;">
                                    <table class="table table-hover table-striped table-bordered" >

                                        <tbody>

                                        <tr ng-repeat="app in Apps.record" id="row_{{app..id}}">
                                            <td>
                                                <input ng-click="addAppToGroup($event.target.checked)" name="add_to_group" ng-checked="isAppInGroup()"
                                                       type="checkbox" />
                                            </td>
                                            <td>{{app.name}}</td>
                                            <td style="width:100%">{{app.description}}</td>
                                        </tr>

                                        </tbody>
                                    </table>
