		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#admin-app-apps">
				<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Script Manager</a>
		</div>
	</div>
</nav>

<div>

	<div class="well well-sm">
		<div class="btn-toolbar">
			<div class="btn-group btn-group-sm">
				<button class="btn btn-default" data-ng-click="toggleMenu()">Toggle Menu</button>
			</div>
			<div class="btn-group btn-group-sm">
				<button class="btn btn-default" data-ng-click="save()" data-ng-disabled="!currentScript || currentScript === 'samples'">Save</button>
				<button class="btn btn-default" data-ng-click="delete()" data-ng-disabled="!currentScript || currentScript === 'samples'">Delete</button>
			</div>
			<div class="btn-group btn-group-sm">
				<button class="btn btn-default" data-ng-click="loadSamples()">View Samples</button>
			</div>
		</div>
	</div>

	<div class="col-xs-12 col-sm-5 col-md-4" data-ng-show="menuOpen">

		<div class="row">
			<div class="well well-sm">
				<div class="row">
					<div class="col-xs-2">
						<button type="button" class="btn btn-default btn-sm" data-ng-click="menuBack()" data-ng-disabled="!currentEvent">Back</button>
					</div>

					<div class="col-xs-10 ">
						<input type="text" data-ng-model="pathFilter" class="form-control input-sm" placeholder="Filter">
						<!--<div class="input-group">
							<input type="text" data-ng-model="pathFilter" class="form-control" placeholder="Filter">

							<div class="input-group-btn">
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Recent <span class="caret"></span></button>
								<ul class="dropdown-menu dropdown-menu-right" role="menu">
									<li data-ng-repeat="script in recentScripts"><a data-ng-click="openRecent(script.script)">{{script.script}}</a></li>
								</ul>
							</div>
						</div>-->
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class=""
				dreamfactory-auto-height
				auto-height-parent="window"
				auto-height-padding="0"
				auto-height-top="175px"
				data-bottom-height="220"
				style="overflow: scroll">

				<div class="list-group" data-ng-show="menuLevel === 0">
					<a class="list-group-item" data-ng-repeat="event in events | filter: pathFilter" data-ng-click="setEvent(event)">{{event.name}}</a>
				</div>

				<div class="list-group" data-ng-show="menuLevel === 1">
					<a class="list-group-item"
						data-ng-repeat="eventType in eventTypes | filter: pathFilter | dfOrderExplicit: ['static','pre_process','post_process']"
						data-ng-click="setEventType(eventType)">{{eventType.label}}</a>
				</div>

				<!-- This can be combined into one block of code and use universal typing function -->
				<div class="list-group" data-ng-show="menuLevel === 2 && menuEventType.name === 'static' && menuEventPath === '' ">
					<a class="list-group-item"
						data-ng-if="_hasStaticEvent(path) && !_isVariablePath(path)"
						data-ng-repeat="path in eventList.paths | filter: pathFilter"
						data-ng-click="setEventPath(path)">{{path.path}}</a>
				</div>

				<div class="list-group" data-ng-show="menuLevel === 2 && menuEventType.name === 'pre_process' && menuEventPath === '' ">
					<a class="list-group-item"
						data-ng-if="_hasPreprocessEvent(path) && !_isVariablePath(path)"
						data-ng-repeat="path in eventList.paths | filter: pathFilter"
						data-ng-click="setEventPath(path)">{{path.path}}</a>
				</div>

				<div class="list-group" data-ng-show="menuLevel === 2 && menuEventType.name === 'post_process' && menuEventPath === '' ">
					<a class="list-group-item"
						data-ng-if="_hasPostprocessEvent(path) && !_isVariablePath(path)"
						data-ng-repeat="path in eventList.paths | filter: pathFilter"
						data-ng-click="setEventPath(path)">{{path.path}}</a>
				</div>

				<!-- This can be combined into one block of code and use universal typing function -->
				<div class="list-group" data-ng-show="menuLevel >= 3 && menuEventType.name === 'static' && menuEventPath !== '' ">
                            <span
								data-ng-if="_isStaticEvent(verb)"
								data-ng-repeat="verb in menuEventPath.verbs | filter: pathFilter">
                                <a class="list-group-item" data-ng-click="setScript(path.path, event)" data-ng-repeat="event in verb.event">{{event}}</a>
                            </span>
				</div>

				<div class="list-group" data-ng-show="menuLevel >= 3 && menuEventType.name === 'pre_process' && menuEventPath !== '' ">
                            <span
								data-ng-if="_isPreprocessEvent(verb)"
								data-ng-repeat="verb in menuEventPath.verbs | filter: pathFilter">
                                <a class="list-group-item" data-ng-click="setScript(path.path, event)" data-ng-repeat="event in verb.event">{{event}}</a>
                            </span>
				</div>

				<div class="list-group" data-ng-show="menuLevel >= 3 && menuEventType.name === 'post_process' && menuEventPath !== '' ">
                            <span
								data-ng-if="_isPostprocessEvent(verb)"
								data-ng-repeat="verb in menuEventPath.verbs | filter: pathFilter">
                                <a class="list-group-item" data-ng-click="setScript(path.path, event)" data-ng-repeat="event in verb.event">{{event}}</a>
                            </span>
				</div>
			</div>
		</div>
	</div>

	<div data-ng-class="menuOpen ? 'hidden-xs col-sm-7 col-md-8' : 'col-xs-12'">

		<ol class="breadcrumb">
			<li data-ng-if="breadcrumbs.length === 0"></li>
			<li data-ng-repeat="path in breadcrumbs track by $index" data-ng-class="breadcrumbs.length -1 === $index ? 'active':''">
				<a data-ng-click="_bcJumpTo($index)" data-ng-if="breadcrumbs.length -1 !== $index">{{path}}</a>
				<span data-ng-if="breadcrumbs.length -1 === $index">{{path}}</span>
			</li>
		</ol>

		<df-ace-editor data-service-name="serviceName"
			data-file-name="currentScript"
			data-file-path="currentScriptPath"
			data-is-clean="isClean"></df-ace-editor>
	</div>
</div>
